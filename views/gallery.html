<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Group Of Institutions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400&display=swap');
        
        body {
            font-family: "Merriweather", serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: rgb(236, 232, 232);
            background: rgb(2, 2, 2);
        }

        header {
            background: transparent;
            color: white;
            padding: 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav {
            background: rgba(112, 111, 111, 0.6);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
            transition: transform 0.3s ease-in-out;
        }

        nav ul li:hover {
            transform: scale(1.1);
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #cada3c;
        }

        .gallery-container {
            text-align: center;
            padding: 120px 50px 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-card {
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .gallery-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease-in-out;
        }

        .gallery-card:hover img {
            transform: translateX(2%) scale(1.1);
            filter: brightness(80%) contrast(120%);
        }

        footer {
            width: 100%;
            height: 12%;
            text-align: center;
            color: #d1d1e0;
            background-color: rgba(42, 42, 64, 0.8);
            bottom: 0;
            left: 0;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer button {
            margin: 5px;
            width: 100%;
            padding: 5px 10px;
            background-color: #5a5aa6;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s;
        }
        footer button:hover {
            background-color: #444488;
        }
        footer div {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
