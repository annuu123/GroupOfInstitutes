<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Merriweather", serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.pixabay.com/photo/2021/10/11/04/08/university-6699377_1280.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .heading {
            font-size: 56px;
            font-weight: bold;
            color: rgb(24, 23, 23);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .signup-link {
            margin-top: 10px;
        }
        footer {
            width: 100%;
            height: 12%;
            text-align: center;
            color: #d1d1e0;
            background-color: rgba(42, 42, 64, 0.8);
            bottom: 0;
            position: absolute;
            left: 0;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer button {
            margin: 5px;
            width: 100%;
            padding: 5px 10px;
            background-color: #5a5aa6;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s;
        }
        footer button:hover {
            background-color: #444488;
        }
        footer div {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="heading">Group of Institutions</div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/api/login"  method="POST">
            <input type="text" name="username" placeholder="Enter Username">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/api/register">Sign Up</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Group of Institutes. All Rights Reserved.</p>
        <div>
            <form action="/api/aboutus" method="GET">
                <button type="submit">About Us</button>
            </form>
            <form action="/api/contact" method="GET">
                <button type="submit">Contact</button>
            </form>
        </div>
    </footer>
</body>
</html>
